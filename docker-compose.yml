version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"  # API de Ollama
    volumes:
      - ollama_data:/root/.ollama  # Persistencia de modelos
    environment:
      - OLLAMA_HOST=0.0.0.0
    command: >
      sh -c "
        ollama serve & 
        sleep 5 &&
        ollama pull mistral &&
        wait
      "

  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: openwebui
    restart: unless-stopped
    ports:
      - "3000:8080" # UI accesible en http://localhost:3000
    volumes:
      - openwebui_data:/app/backend/data
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - DEFAULT_MODEL=mistral   # Usar mistral como modelo por defecto
      - MEMORY_BACKEND=qdrant   # Activar Qdrant como memoria vectorial
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      - ollama
      - qdrant

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333" # API HTTP
      - "6334:6334" # gRPC
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  ollama_data:
  openwebui_data:
  qdrant_data: